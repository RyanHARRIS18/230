    <main>
        <!-- Generall this would be POST but we use get because GITHUB support only GET -->
       <form action="Thanks.html" method="GET">
                <div>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example1@gmail.com">

                </div>
                <div>
                    <label for="phone">Phone Number: </label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code: </label>
                    <input type="number" id="zipCode" name="zipCode" required>
                </div>
                <div>
                        <label for="stormDate">Storm Date: </label>
                        <input type="date" id="stormDate" name="stormDate">
                </div>
                <div>
                        <label for="stormType">Storm Type: </label>
                        <input list="stormTypes" id="stormDate"  name="stormDate" placeholder="Storm Type">
                        <datalist id = "stormTypes">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="ThunderStorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                </div>
                <div>
                        <label for="stormSeverity">Storm Date: </label>
                        <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>

       </form>

    </main>
